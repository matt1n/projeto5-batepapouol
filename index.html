<!DOCTYPE html>
<html lang="pt/br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batepapo Ual</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <div class="telaInicial">
        <img class="logoInicial" src="media/logo 2.png" alt="">
        <input class="entrada" type="text" placeholder="Digite seu nome">
        <button onclick="entrar()">Entrar</button>
    </div>
    <div class="telaCarregamento oculta">
        <img class="logoInicial" src="media/logo 2.png" alt="">
        <img src="media/sonic-run.gif" alt="" class="loading">
        <span>Calma que tá lendo...</span>
    </div>
    <div class="chat oculta">
        <div class="menuSuperior">
            <img src="media/logo 1.png" alt="">
            <div onclick="apareceSidebar()"><ion-icon name="people"></ion-icon></div>
        </div>
        <ul class="main">
            <li onclick="selecionaContato(this); mudaInput()">
                <div class="iconNome"><ion-icon name="people"></ion-icon>
                <span>Todos</span></div class="iconNome">
                <ion-icon class="check" name="checkmark-outline"></ion-icon>
            </li>
        </ul>
        <div class="menuInferior">
            <div class="input">
                <input class="texto" type="text" placeholder="Escreva aqui...">
                <span>Enviando para Todos</span>
            </div>
            <div class="icon" onclick="mandarMensagem()"><ion-icon name="paper-plane-outline"></ion-icon></div>
        </div>
    </div>
    <div class="sobreTela oculta">
        <div class="transparenciaLateral" onclick="someSidebar()"></div>
        <div class="sidebar">
            <span class="tituloSelecao">Escolha um contato<br>para enviar mensagem:</span>
            <ul class="listaUsuarios">
            </ul>
            <span class="tituloSelecao">Escolha a visibilidade:</span>
            <ul class="tipoMensagem">
                <li data-identifier="visibility" onclick="selecionaVisibilidade(this); mudaInput()">
                    <div class="iconNome"><ion-icon name="lock-open"></ion-icon>
                    <span>Público</span></div class="iconNome">
                    <ion-icon class="check selecionado" name="checkmark-outline"></ion-icon>
                </li>
                <li data-identifier="visibility" onclick="selecionaVisibilidade(this); mudaInput()">
                    <div class="iconNome"><ion-icon name="lock-closed"></ion-icon>
                    <span>Reservadamente</span></div class="iconNome">
                    <ion-icon class="check" name="checkmark-outline"></ion-icon>
                </li>
            </ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
